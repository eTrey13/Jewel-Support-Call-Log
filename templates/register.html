{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h1 class="mb-1">Register as Volunteer</h1>
<a href="/register-center">Register as Community Center instead</a>
<div class="mt-2"></div>

    <form action="/register" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="fName" placeholder="First Name" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="lName" placeholder="Last Name" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
