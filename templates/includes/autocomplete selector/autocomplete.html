<div class="form-group">
    <input style="width:300px;" class="form-control" type="text" name="conference" id="conference" placeholder="Type to select Conference" required value="{{ prepopulated.conferenceName }}">
   {% if selectChurch %}
    <input style="width:300px;" class="form-control" type="text" name="church" id="church" placeholder="Type to select Church" {% if selectTreasurer %}required{% endif %} value="{{ prepopulated.churchName }}">
    {% endif %}
</div>
{% if selectTreasurer %}
<div class="form-group">
    <label for="treasurer">Select a Treasurer:</label>
    <select id="treasurer" name="treasurer">
        <!-- Options will be populated dynamically -->
    </select>
</div>
{% endif %}
